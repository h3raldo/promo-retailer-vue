<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Promo Retailer - Data Structure</title>
    <link href="/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <script src="/bootstrap/query.min.js"></script>
    <script src="/bootstrap/bootstrap.bundle.min.js"></script>

    <script>
        window.symfony = {
            user: 'admin',
            logoutUrl: '/',
            views: {
                dashboard: '/admin/',
                quotes: '/admin/quotes/',
                quotes_quote: '/admin/quotes/quote/:id/',
                orders: '/admin/orders/',
                orders_order: '/admin/orders/order/:id/',
                global_sheets: '/admin/global-sheets/',
                images_update: '/admin/update-cdn-images/',
                images_upload: '/admin/upload-image/',
                reports_orders: '/admin/reports/magento/',
                purchase_orders: '/admin/purchase-orders/',
                purchase_orders_purchase_order: '/admin/purchase-orders/order/:id/',
                companies: '/admin/companies/',
                companies_company: '/admin/companies/company/:id/',
                contacts: '/admin/contacts/',
                contacts_contact: '/admin/contacts/contact/:id/',
                website: '/admin/website/',
            },
            api: {
				entity: {
					save: '/admin/entity/:type/save/',
					events: 'https://tools.promoretailer.dev/api/entity/events/'
				},
                companies: {
                    search: 'https://tools.promoretailer.dev/api/companies/',
                    company: {
                        get: 'https://tools.promoretailer.dev/api/companies/company/:id/',
                        save: 'https://tools.promoretailer.dev/api/companies/save/',
                        new: 'https://tools.promoretailer.dev/api/companies/create/'
                    }
                },
				orders: {
					export: 'https://tools.promoretailer.dev/admin/orders/export/',
					order: {
						packing_slip: 'https://tools.promoretailer.dev/admin/orders/order/:id/packing-slip/',
						print: 'https://tools.promoretailer.dev/admin/orders/order/:id/print/',
						invoice: 'https://tools.promoretailer.dev/api/quickbooks/createInvoice/'
					}
				},
                contacts: {
                    search: 'https://tools.promoretailer.dev/api/contacts/',
                    contact: {
                        get: 'https://tools.promoretailer.dev/api/contacts/contact/:id/',
                        new: 'https://tools.promoretailer.dev/admin/contacts/create/',
                        save: 'https://tools.promoretailer.dev/admin/contacts/save/'
                    }
                },
				purchase_orders: {
					search: 'https://tools.promoretailer.dev/api/purchase-orders/',
					order: {
						get: 'https://tools.promoretailer.dev/api/purchase-orders/po/:id/',
						save: 'https://tools.promoretailer.dev/api/purchase-orders/po/',
						new: 'https://tools.promoretailer.dev/purchase-orders/create/',
						delete: '/admin/purchase-orders/delete/:id/',
						public: 'https://tools.promoretailer.dev/orders/public/view/:id/',
					}
				},
				quickbooks: {
					connect: 'https://tools.promoretailer.dev/',
					customer: {
						search: 'https://tools.promoretailer.dev/api/quickbooks/customers/search/'
					}
				}
            },
            quotes: {
                search: 'https://tools.promoretailer.dev/api/quotes/',
                quote: {
                    new: 'https://tools.promoretailer.dev/quotes/create/',
                    save: 'https://tools.promoretailer.dev/quotes/save/',
                    duplicate: 'https://tools.promoretailer.dev/quotes/duplicate/:id/',
                    delete: 'https://tools.promoretailer.dev/quotes/delete/:id/',
                    push: 'https://preview.promoretailer.dev/quotes/push/',
                    public: 'https://tools.promoretailer.dev/quote/public/view/:id/',
                    get: 'https://tools.promoretailer.dev/api/quotes/quote/:id/',
                },
                decorators: 'https://preview.promoretailer.dev/quote/decorators/'
            },
            orders: {
                search: 'https://tools.promoretailer.dev/api/orders/',
                order: {
                    get: 'https://tools.promoretailer.dev/api/orders/order/:id/',
                    new: 'https://tools.promoretailer.dev/admin/orders/create/',
                    save: 'https://tools.promoretailer.dev/orders/save/',
                    duplicate: 'https://tools.promoretailer.dev/orders/duplicate/:id/',
                    delete: 'https://tools.promoretailer.dev/orders/delete/:id/',
                    push: 'https://preview.promoretailer.dev/orders/push/',
                    public: 'https://tools.promoretailer.dev/orders/order/:id/',
                }
            },
            reports: {
                orders: 'https://preview.promoretailer.dev/api/reports/magento/'
            },
            images: {
                update: 'https://preview.promoretailer.dev/s3/imageCrawl/',
                upload: 'https://preview.promoretailer.dev/api/upload-image/',
                recompile: 'https://preview.promoretailer.dev/s3/images/recompile/'
            },
            sources: {
                globals: 'https://preview.promoretailer.dev/api/prismic/global-sheets/'
            },
            logos: {
                search: 'https://preview.promoretailer.dev/prismic/lookup/logo/:name/'
            },
            sage: {
                search: 'https://preview.promoretailer.dev/quote/lookup/',
                item: 'https://preview.promoretailer.dev/quote/lookup/:id/'
            },
            website: {
                get: 'https://preview.promoretailer.dev/api/prismic'
            }
        }
    </script>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
