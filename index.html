<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Promo Retailer - Data Structure</title>
    <link href="/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <script src="/bootstrap/query.min.js"></script>
    <script src="/bootstrap/bootstrap.bundle.min.js"></script>

    <script>
        window.symfony = {
			brand: {
				logo_small: 'https://cdn.promoretailer.com/web/logos/pr-logo.png',
				name: 'Promo Retailer',
				magento: {
					domain: 'promoconnections.com'
				}
			},
            user: 'admin',
            logoutUrl: '/',
            views: {
                dashboard: '/admin/',
                quotes: '/admin/quotes/',
                quotes_quote: '/admin/quotes/quote/:id/',
                orders: '/admin/orders/',
                orders_order: '/admin/orders/order/:id/',
                global_sheets: '/admin/global-sheets/',
                images_update: '/admin/update-cdn-images/',
                images_upload: '/admin/upload-image/',
                reports_orders: '/admin/reports/orders/',
                purchase_orders: '/admin/purchase-orders/',
                purchase_orders_purchase_order: '/admin/purchase-orders/order/:id/',
                companies: '/admin/companies/',
                companies_company: '/admin/companies/company/:id/',
                contacts: '/admin/contacts/',
                contacts_contact: '/admin/contacts/contact/:id/',
                websites: '/admin/websites/',
                websites_website: '/admin/websites/website/:id/',
				products: '/admin/products/',
				products_product: '/admin/products/product/:id/',
				decorators: '/admin/decorators/',
				decorators_decorator: '/admin/decorators/decorator/:id/',
                logos_logo: '/admin/logos/logo/:id/',
				config: '/admin/config',
				config_section: '/admin/config/:section/',
            },
            api: {
				email: {
					send: 'https://promoconnections.tools/api/email/send/'
				},
				entity: {
					save: '/admin/entity/:type/save/',
					delete: '/admin/entity/delete/',
					events: 'https://promoconnections.tools/api/entity/events/'
				},
                companies: {
                    search: 'https://promoconnections.tools/api/companies/',
                    company: {
                        get: 'https://promoconnections.tools/api/companies/company/:id/',
                        save: 'https://promoconnections.tools/api/companies/save/',
                        new: 'https://promoconnections.tools/api/companies/create/',
                        contacts: 'https://promoconnections.tools/api/companies/company/:id/contacts/',
                    }
                },
				orders: {
					export: 'https://promoconnections.tools/admin/orders/export/',
					report: 'https://promoconnections.tools/api/report/orders/',
					order: {
						packing_slip: 'https://promoconnections.tools/admin/orders/order/:id/packing-slip/',
						print: 'https://promoconnections.tools/admin/orders/order/:id/print/',
						invoice: 'https://promoconnections.tools/api/quickbooks/createInvoice/'
					}
				},
                contacts: {
                    search: 'https://promoconnections.tools/api/contacts/',
                    contact: {
                        get: 'https://promoconnections.tools/api/contacts/contact/:id/',
                        new: 'https://promoconnections.tools/admin/contacts/create/',
                        save: 'https://promoconnections.tools/admin/contacts/save/'
                    }
                },
				purchase_orders: {
					search: 'https://promoconnections.tools/api/purchase-orders/',
					report: 'https://promoconnections.tools/api/report/purchase_orders/',
					order: {
						get: 'https://promoconnections.tools/api/purchase-orders/po/:id/',
						save: 'https://promoconnections.tools/api/purchase-orders/po/',
						new: 'https://promoconnections.tools/purchase-orders/create/',
						delete: '/admin/purchase-orders/delete/:id/',
						public: 'https://promoconnections.tools/orders/public/view/:id/',
					}
				},
				quickbooks: {
					connect: 'https://promoconnections.tools/',
					customer: {
						search: 'https://promoconnections.tools/api/quickbooks/customers/search/'
					}
				},
				decorators: {
					search: 'https://promoconnections.tools/api/decorators/',
					decorator: {
						get: 'https://promoconnections.tools/api/decorators/decorator/:id/',
						save: 'https://promoconnections.tools/admin/decorators/decorator/save/',
						new: 'https://promoconnections.tools/api/decorators/create/',
					}
				},
				products: {
					search: 'https://promoconnections.tools/api/products/',
					product: {
						get: 'https://promoconnections.tools/api/products/product/:id/',
						save: 'https://promoconnections.tools/admin/products/product/save/',
						create: 'https://promoconnections.tools/api/products/create/',
						delete: 'https://promoconnections.tools/api/products/delete/',
						placements: {
							get: 'https://promoconnections.tools/api/editor/group/info/:group/',
							push: 'https://promoconnections.tools/admin/editor/placement/push/:product/',
						},
						variant: {
							available: 'https://promoconnections.tools/api/products/product/:id/variants/available',
						},
						magento: {
							sync: 'https://promoconnections.tools/admin/products/product/:id/magento/sync/',
						}
					},
					categories: {
						counts: 'https://promoconnections.tools/api/products/categories/counts/',
						category: {
							count: 'https://promoconnections.tools/api/products/categories/category/:id/count/',
						}
					},
				},
				websites: {
					search: 'https://promoconnections.tools/api/websites/',
					website: {
						get: 'https://promoconnections.tools/api/websites/website/:id/',
						new: 'https://promoconnections.tools/admin/websites/website/',
						save: 'https://promoconnections.tools/admin/websites/website/',
						delete: 'https://promoconnections.tools/admin/websites/website/',
						products: {
							compiled: 'https://promoconnections.tools/api/websites/website/:id/products/compiled/',
						},
						magento: {
							create: 'https://promoconnections.tools/admin/websites/website/:id/products/compiled/',
						},
					}
				},
				logos: {
					search: 'https://promoconnections.tools/api/logos/',
					logo: {
						get: 'https://promoconnections.tools/api/logos/logo/:id/',
						new: 'https://promoconnections.tools/admin/logos/logo/create/',
						save: 'https://promoconnections.tools/admin/logos/logo/save/',
						delete: 'https://promoconnections.tools/admin/logos/logo/:id/delete/',
						variant: {
							new: 'https://promoconnections.tools/admin/logos/logo/:id/variants/create/',
							delete: 'https://promoconnections.tools/admin/logos/logo/variants/:id/delete/',
							upload: 'https://promoconnections.tools/api/logos/logo/:id/',
						}
					}
				},
				config: {
					get: 'https://promoconnections.tools/api/config/get/',
					save: 'https://promoconnections.tools/api/config/save/',
				}
            },
            quotes: {
                search: 'https://promoconnections.tools/api/quotes/',
                quote: {
                    new: 'https://promoconnections.tools/quotes/create/',
                    save: 'https://promoconnections.tools/quotes/save/',
                    duplicate: 'https://promoconnections.tools/quotes/duplicate/:id/',
                    delete: 'https://promoconnections.tools/quotes/delete/:id/',
                    push: 'https://preview.promoretailer.dev/quotes/push/',
                    public: 'https://promoconnections.tools/quote/public/view/:id/',
                    get: 'https://promoconnections.tools/api/quotes/quote/:id/',
                },
                decorators: 'https://preview.promoretailer.dev/quote/decorators/'
            },
            orders: {
                search: 'https://promoconnections.tools/api/orders/',
                order: {
                    get: 'https://promoconnections.tools/api/orders/order/:id/',
                    new: 'https://promoconnections.tools/admin/orders/create/',
                    save: 'https://promoconnections.tools/orders/save/',
                    duplicate: 'https://promoconnections.tools/orders/duplicate/:id/',
                    delete: 'https://promoconnections.tools/orders/delete/:id/',
                    push: 'https://preview.promoretailer.dev/orders/push/',
                    public: 'https://promoconnections.tools/orders/order/:id/',
                }
            },
            reports: {
                orders: 'https://preview.promoretailer.dev/api/reports/magento/'
            },
            images: {
                update: 'https://preview.promoretailer.dev/s3/imageCrawl/',
                upload: 'https://preview.promoretailer.dev/api/upload-image/',
                recompile: 'https://preview.promoretailer.dev/s3/images/recompile/'
            },
            sources: {
                globals: 'https://preview.promoretailer.dev/api/prismic/global-sheets/'
            },
            logos: {
                search: 'https://preview.promoretailer.dev/prismic/lookup/logo/:name/'
            },
            sage: {
                search: 'https://promoconnections.tools/api/sage/search/',
                item: 'https://promoconnections.tools/api/sage/search/item/:id/'
            },
            website: {
                get: 'https://preview.promoretailer.dev/api/prismic'
            }
        }
    </script>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
